<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="small-body">
        <img class="img-ball-top img-ball" src="assets/images/bg-pattern-top.svg" alt="bg pattern top">
        <img class="img-ball-bottom img-ball" src="assets/images/bg-pattern-bottom.svg" alt="bg pattern bottom">
    </div>
    

    <div class="card">
        <img class="img-bg-card" src="assets/images/bg-pattern-card.svg" alt="bg card">
        <div class="img-victor-container">
            <img class="img-victor" src="assets/images/image-victor.jpg" alt="victor">
        </div>

        <h1 class="name-title">Victor Crest <span class="age">26</span></h1>
        <div class="city-container">
            <h2 class="city">London</h2>
            <hr>
        </div>
        
        <div class="numbers-container">
            <div class="numbers">
                <h3 class="numbers-numb">80K</h3>
                <p class="numbers-text">followers</p>
            </div>
            <div class="numbers">
                <h3 class="numbers-numb">803K</h3>
                <p class="numbers-text">Likes</p>
            </div>
            <div class="numbers">
                <h3 class="numbers-numb">1.4K</h3>
                <p class="numbers-text">Photos</p>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/thiagopaulista87/">Thiago Alves</a>.
      </footer>
</body>
</html>
